<script>
window.onload = () => {
	let moveDots1 = MorphSVGPlugin.pathDataToBezier("#pthDts1", {align:"#dots1"})
	let moveDots2 = MorphSVGPlugin.pathDataToBezier("#pthDts2", {align:"#dots2"})
	
	TweenMax.set("#dots1, #dots2", {xPercent:-50, yPercent:-50})
	TweenMax.set("#statsSVG", {opacity:1})
	TweenMax.set("#drawLine", {strokeDasharray: 553, strokeDashoffset: 553})

	TweenMax.set("#line1", {strokeDasharray: 90, strokeDashoffset: 90})
	TweenMax.set("#line2", {strokeDasharray: 130, strokeDashoffset: 130})
	TweenMax.set("#line3", {strokeDasharray: 192, strokeDashoffset: 192})
	TweenMax.to("#line1", 0.5, {strokeDashoffset:180,  delay:0.4, ease:Power0.easeNone, repeat:-1, yoyo:true, repeatDelay:0.5})
	TweenMax.to("#line2", 0.5, {strokeDashoffset:260,  delay:0.8, ease:Power0.easeNone, repeat:-1, yoyo:true, repeatDelay:0.5})
	TweenMax.to("#line3", 0.5, {strokeDashoffset:384,  delay:1.2, ease:Power0.easeNone, repeat:-1, yoyo:true, repeatDelay:0.5})

	const animSVG = new TimelineMax({repeat:-1,repeatDelay:0.3})
	.to("#dots2", 5, {bezier:{values:moveDots2, type:"cubic"}, ease: Power0.easeNone}, "moveCircle")
	.to("#dots1", 5, {bezier:{values:moveDots1, type:"cubic"}, ease: Power0.easeNone}, "moveCircle+=0.03")
	.to("#drawLine",3.3, {strokeDashoffset: 0, ease: Power0.easeNone}, "moveCircle+=0.1")
	
	animSVG.timeScale(1.5)
}
</script>
